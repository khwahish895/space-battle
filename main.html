<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>🚀 Space Battle 🎮</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="game-title">🚀 Space Battle 🎮</div>

    <div class="background-container">
        <div class="background-emoji rocket" style="top: 25%; left: 5%;">🚀</div>
        <div class="background-emoji rocket" style="top: 20%; left: 85%;">🚀</div>
        <div class="background-emoji comet" style="top: 30%; left: 50%;">☄️</div>
        <div class="background-emoji planet" style="top: 60%; left: 80%;">🌍</div>
        <div class="background-emoji pulsar" style="top: 80%; left: 20%;">🪐</div>
        <div class="background-emoji stars" style="top: 50%; left: 4%;">✨</div>
        <div class="background-emoji stars" style="top: 65%; left: 1%;">✨</div>
        <div class="background-emoji stars" style="top: 90%; left: 90%;">✨</div>
        <div class="background-emoji stars" style="top: 70%; left: 65%;">✨</div>
        <div class="background-emoji stars" style="top: 60%; left: 35%;">✨</div>
        <div class="background-emoji stars" style="top: 50%; left: 25%;">✨</div>
        <div class="background-emoji stars" style="top: 60%; left: 44%;">✨</div>
        <div class="background-emoji stars" style="top: 70%; left: 80%;">✨</div>
    </div>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 5</div>
        <div id="player"><img id="player" src="download.jpeg" width="80" height="80" /></div>

        <div id="game-over">
            <h2>GAME OVER!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="touch-controls">
        <button id="left-btn">⬅️</button>
        <button id="shoot-btn"><img id="player" src="player.png" width="50" height="50" /></button>
        <button id="right-btn">➡️</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
